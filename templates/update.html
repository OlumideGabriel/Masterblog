<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Post</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Update Blog Post</h1>
    <form action="/update/{{ post['id'] }}" method="post" enctype="multipart/form-data">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ post['title'] }}" required>

        <!-- Display the current image -->
        <img class="small-thumbnail" src="/static/{{ post['image'] }}" alt="Current Image">

        <!-- Provide an option to change the image -->
        <label for="image">Update Image:</label>
        <input type="file" id="image" name="image" class="form-control" autocomplete="off" accept="image/*"><br><br>

        <label for="author">Author:</label>
        <input type="text" id="author" name="author" value="{{ post['author'] }}" required>

        <label for="content">Content:</label>
        <textarea id="content" name="content" rows="10" required>{{ post['content'] }}</textarea>

        <button type="submit">Update</button>
    </form>
</body>
</html>
