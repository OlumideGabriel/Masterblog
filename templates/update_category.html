<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Category</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Create a New Category</h1>
    <form action="/update/{{ category }}" method="post">
    {% for post in blog_posts %}
    {% if {{ post[{{ category }}] }} in post %}
        <label for="category">New Category:</label>
        <input type="text" id="category" name="category" value="{{ category }}" required>

        <label for="category">Value:</label>
        <input type="text" id="value" name="value" placeholder="Default Value(optional)"><br><br>

        <button type="submit">Create category</button>
    {% endfor %}
    </form>
</body>
</html>
