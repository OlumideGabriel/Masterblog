<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post['title'] }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">My Blog</h1>
            <nav class="navigation">
                <ul class="nav-list">
                    <li class="nav-item"><a href="/">Home</a></li>
                    <li class="nav-item"><a href="/about">About</a></li>
                    <li class="nav-item"><a href="/contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="content">
        <article class="article">
            <header class="article-header">
                <h2 class="article-title">{{ post['title'] }}</h2>
                <p class="article-meta">By {{ post['author'] }} | {{ post['date'] }}</p>
                <!--Like button-->
                <form action="/like/{{ post['id'] }}" method="post">
                    <input type="hidden" name="post_id" value="{{ post['id'] }}">
                    <button class="like_button" type="submit">üëç {{ post["likes"] }}</button>
                </form>
                <img class="cover-image" src="{{ url_for('static', filename=post['image']) }}" width="700" height="300"><!--Blog image-->
            </header>
            <div class="article-body">
                <p>{{ post['content'] }}</p>
            </div>
        </article>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 My Blog. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
