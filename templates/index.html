<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="navigation">
                <ul class="nav-list no-bullets">
                    <li class="nav-item"><a href="/">Home</a></li>
                    <li class="nav-item"><a href="/about">About</a></li>
                    <li class="nav-item"><a href="/contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <h1>Welcome to My Blog!</h1>
    <div class="all-posts">
    {% for post in posts %}

    <div class="post">
        <a href="{{ url_for('blog_post', post_id=post['id']) }}" class="post-link">
            <img class="medium-thumbnail" src="{{ url_for('static', filename=post['image']) }}" width="300" height="200"><!--Blog image-->
            <div class="post-title">
                <h2> {{ post['title'] }}</h2>
                <p><em>Written by {{ post['author'] }}</em></p>
            </div>
            <div class="post-content">
                <p>{{ post['content'] }}</p>
            </div>
            <div class="post-controls">
                <!--Delete button-->
                <form action="/delete/{{ post['id'] }}" method="post">
                    <input type="hidden" name="post_id" value="{{ post['id'] }}">
                    <button class="delete-button" type="submit">Delete</button>
                </form>
                <!--Update button-->
                <form action="/update/{{ post['id'] }}" method="get">
                    <input type="hidden" name="post_id" value="{{ post['id'] }}">
                    <button class="update-button" type="submit">Update</button>
                </form>
                <!--Like button
                <form action="/like/{{ post['id'] }}" method="post">
                    <input type="hidden" name="post_id" value="{{ post['id'] }}">
                    <button class="like_button" type="submit">üëç {{ post["likes"] }}</button>
                </form>-->
            </div>
        </a>
    </div>

    {% endfor %}
    </div>
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 My Blog. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
